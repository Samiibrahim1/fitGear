<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitGear</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f; /* Dark background */
            color: white; /* White text */
        }
        .form-container {
            background-color: #282828; /* Slightly lighter than the background */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="flex justify-center items-center min-h-screen">
    <div class="form-container w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6">Create an Account</h2>
        <form id="signup-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-400">Full Name</label>
                <input type="text" id="name" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your full name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-400">Email</label>
                <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-400">Password</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Create a password" required>
            </div>
            <button type="submit" class="w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 rounded">Sign Up</button>
        </form>
        <p class="text-center text-gray-400 mt-4">Already have an account? <a href="login.html" class="text-gray-300 hover:underline">Log In</a></p>
    </div>
</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent form submission

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:3000/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password })
        });

        const result = await response.json();
        alert(result.message);
        if (response.ok) {
            // Redirect to login or home page if needed
            window.location.href = 'index.html';
        }
    });
</script>

</body>
</html>
